name: Hardhat CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Hardhat Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.1"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install project dependencies
        run: npm install

      - name: Run Solidity linter
        run: npm run lint

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm run test

      - name: Run deploy
        run: npm run deploy
